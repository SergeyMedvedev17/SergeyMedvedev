<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_HTML_add</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="form">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" required autofocus placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,25}\S"><br>
        <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-яЁё]{1,2}\S"><br>
        <input type="text" name="patronymic" placeholder="Отчество" pattern="[А-Яа-яЁё]{1,24}\S">
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="passport_series" required pattern="[A-Z]{2}" placeholder="AA">
            <input type="text" name="passport_number" required pattern="[0-9]{7}" placeholder="1234567">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="years" pattern="[0-9]{4}"><br>
            <select name="month">
                <option value="January">Январь</option>
                <option value="February">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="July">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option>
            </select><br>
            <input type="number" name="number" min="1" max="31" step="1"><br>
        </fieldset>
        <select name="country" required>
            <option value="RB">РБ</option>
            <option value="RF">РФ</option>
        </select><br>
        <span>Адрес:</span><br>
        <textarea name="address"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby[]" value="fishing">Рыбалка<br>
            <input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br>
            <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br>
            <input type="checkbox" name="hobby[]" value="stamps">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="list[]" id="list" size="12" multiple>
                <optgroup label="Попугаи">
                      <option value="volnistyi">Волнистый</option>
                      <option value="ara">Ара</option>
                      <option value="nerazluchnik">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                      <option value="karasi">Караси</option>
                      <option value="okuni">Окуни</option>
                      <option value="osetr">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="voron">Стая ворон</option>
                    <option value="aist">Аист</option>
                    <option value="arheopteriks">Археоптерикс</option>
              </optgroup>
                </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" pattern="[A-Za-z]{5,20}\S" required placeholder="Логин"><br>
        <input type="password" name="password" pattern="[A-Za-z]{10,20}\S" autocomplete="off" required placeholder="Пароль">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" placeholder="введите адрес почты"><br>
        <input type="url" name="url" pattern="^http(s)?://([\w-]+.)+[\w-]+(/[\w- ./?%&=])?$" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" min="1" max="10"><br>
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="mail.jpeg" disabled>

    </fieldset>
    
    </form>
</body>
</html>
